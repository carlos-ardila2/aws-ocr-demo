plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'software.amazon.awssdk:lambda:2.29.15'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
    implementation 'com.amazonaws:aws-lambda-java-events:3.14.0'
    implementation 'software.amazon.awssdk:textract:2.29.15'
    implementation 'software.amazon.awssdk:s3:2.29.15'
    implementation 'software.amazon.awssdk:sqs:2.29.15'
    implementation 'org.slf4j:slf4j-simple:2.0.16'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.1'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.3'
}

sourceCompatibility = 21
targetCompatibility = 21
